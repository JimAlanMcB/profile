<html>

<head>
    <link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="pomoStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <body>
        <header>
            <div class="container-fluid" id="topfill">
                <div class="container-fluid" id="fillme">




                    <div class="container">

                        <div id="timerTitle">
                            <p class="script"><span>Start Pomodoro</span></p>

                        </div>
                        <div id="totalTimeView" type="number">25</div>

                        <div class="row">
                            <div class="timerTitle">Session Time</div>
                            <div id="showTimeViewBtnPlus" class="timebtn col-xs-5">+</div>
                            <div id="showTimeView" type="number" class="col-xs-2">25</div>
                            <div id="showTimeViewBtnMinus" class="timebtn col-xs-5">-</div>

                        </div>

                        <div class="row">
                            <div class="timerTitle">Break Time</div>



                            <div id="breakTimeViewBtnPlus" class="timebtn col-xs-5">+</div>

                            <div id="breakTimeView" type="number" class="col-xs-2">5</div>
                            <div id="breakTimeViewBtnMinus" class="timebtn col-xs-5">-</div>
                        </div>







                        <button id="pauseBtn" class="btn btn-primary">Pause</button>
                        <button id="resumeBtn" class="btn btn-primary">Resume</button>

                    </div>
                </div>

            </div>
        </header>
    </body>


    <script src="pomodoro.js"></script>

</head>

</html>
