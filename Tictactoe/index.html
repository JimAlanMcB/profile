<html>

<head>
    <link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="tttstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Baloo+Bhaijaan" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
</head>

<body>
    <div class="header">
        Tic Tac & Toe</div>
   <div class="header">
       <div class="xoro" onclick="chooseX()">X</div> or <div class="xoro" onclick="chooseO()">O</div> </div>
        <div class="outer">
            <div id="s0" class="square" onclick="nextMove(this, 0);"></div>
            <div id="s1" class="square" onclick="nextMove(this, 1);"></div>
            <div id="s2" class="square" onclick="nextMove(this, 2);"></div>
            <div id="s3" class="square" onclick="nextMove(this, 3);"></div>
            <div id="s4" class="square" onclick="nextMove(this, 4);"></div>
            <div id="s5" class="square" onclick="nextMove(this, 5);"></div>
            <div id="s6" class="square" onclick="nextMove(this, 6);"></div>
            <div id="s7" class="square" onclick="nextMove(this, 7);"></div>
            <div id="s8" class="square" onclick="nextMove(this, 8);"></div>
        </div>
        
        <div class="container row">
            <button id="startBtn" onclick="startGame()" class="btn btn-primary btn-lg">Start Game</button>
            <div id="msgArea" class="msgArea"></div>
        </div>
    

</body>

<script src="tictactoe.js"></script>

</html>
