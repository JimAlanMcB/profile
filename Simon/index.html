<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="simon.css">


</head>

<body>

    <div id="main">
        <div id="btnR" class="box btnR">&nbsp</div>
        <div id="btnB" class="box btnB">&nbsp </div>
        <div id="btnY" class="box btnY">&nbsp </div>
        <div id="btnG" class="box btnG">&nbsp </div>
    </div>


    <div class="btnM">
        Power: 
        <div class="row"> 
            <label class="switch">
            <input type="checkbox" id="pwrBtn">
            <span class="slider round"></span>
            </label>
        </div>
        <div>
        Strict Mode: 
        <div class="row"> 
            <label class="switch">
            <input type="checkbox" id="strictMode">
            <span class="slider round"></span>
            </label>
        </div>
        </div>

         <div class="row" id="startRow">
            <div id="startBtn" class="btn btn-primary" onclick="startGame();">Start Game</div>
        </div>

        <div id="msgHolder">Level:
            <p id="msgArea"></p>
        </div>


    </div>

    <script src="simon.js"></script>

</body>


</html>
